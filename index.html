<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tela de Login</title>
  </head>
  <body>
    <div class="container">
      <div class="content-bg">
        <div class="left-content">
          <img class="left-img" src="./img/LOGO.png" alt="" />
          <p class="left-txt">
            Para poder acessar a sua conta <br />
            por favor fa√ßa seu login ou
            <a class="new-account" id="rg-here" href="#">registre-se aqui</a>
          </p>
        </div>
        <div class="right-content">
          <div class="right-bg">
            <h1 class="right-txt">LOGIN</h1>
            <div class="record">
              <label for="name">Nome</label> <br />
              <input
                type="text"
                name="name"
                placeholder="Nome"
                class="input-box"
              />
            </div>
            <div class="record">
              <label for="email">Email</label> <br />
              <input
                type="email"
                name="email"
                placeholder="Email"
                class="input-box"
              />
            </div>
            <div class="record">
              <label for="Name">Senha</label> <br />
              <input
                type="password"
                name="psw"
                placeholder="Senha"
                class="input-box"
              />
            </div>
            <button class="btn">ENTRAR</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
